<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale klok</title>
    <style>
        /* Basisstijlen voor fallback */
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <div id="time">
            <div class="circle" style="--color: #04fc43">
                <div class="dots h_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00<span>Uren</span></div>
            </div>
            <div class="circle" style="--color: #fee800">
                <div class="dots m_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00<span>Minuten</span></div>
            </div>
            <div class="circle" style="--color: #ff2972">
                <div class="dots s_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00<span>Seconden</span></div>
            </div>
            <div class="ap">
                <div id="ampm">VM</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
