<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale klok</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="deeltjes"></canvas>
    <div class="container">
        <div id="time">
            <div class="circle" style="--color: #04fc43">
                <div class="punten punt_uur"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="uu_cirkel"></circle>
                </svg>
                <div id="uren">00<span>Uren</span></div>
            </div>
            <div class="circle" style="--color: #fee800">
                <div class="punten punt_minuut"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm_cirkel"></circle>
                </svg>
                <div id="minuten">00<span>Minuten</span></div>
            </div>
            <div class="circle" style="--color: #ff2972">
                <div class="punten punt_seconde"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss_cirkel"></circle>
                </svg>
                <div id="seconden">00<span>Seconden</span></div>
            </div>
            <div class="aand">
                <div id="aanduiding">VM</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
